    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "home.html",
          })
          .when("/about", {
            templateUrl: "about.html",
          })
          .when("/shop", {
            templateUrl: "shop.html",
          })
          .when("/contact", {
            templateUrl: "contact.html",
          })
          .when("/watch/:id", {
            templateUrl: "watchDetail.html",
            // controller: "detailController",
          });
        // .otherwise({
        //   redirectTo: "/",
        // });
      });

      app.controller("myController", function ($scope, $location) {
        $scope.removeSub = function (id) {
          if (confirm("Are you sure?")) {
            let index = -1;
            $scope.list.forEach((item, i) => {
              if (item.id == id) {
                index = i;
                console.log(index);
              }
            });

            if (index >= 0) {
              $scope.list.splice(index, 1);
            }
          }
          console.log("hello");
        };

        $scope.goToDetail = function (watchId) {
          $location.path("/watch/" + watchId);
        };
      });

      app.run(function ($rootScope, $http) {
        $rootScope.list = [];
        $rootScope.watchColors = [];
        $http.get("./assets/data.json").then(function (res) {
          $rootScope.list = res.data.DataList;
        });

        console.log($rootScope.list);
        $http.get("./assets/json/watchColorData.json").then(function (res) {
          $rootScope.watchColors = res.data.watchColorData;
        });
        console.log($rootScope.watchColors);
      });

      app.controller("addController", function ($scope) {
        $scope.addSubject = function () {
          let newSub = {
            id: $scope.modelModuleId,
            name: $scope.modelModuleName,
            type: $scope.radio,
            fee: $scope.modelModuleFee,
          };

          $scope.list.push(newSub);
          console.log(newSub);
          alert("Success add new course !!!");
        };
      });

      app.controller("detailController", function ($scope, $routeParams) {
        var watchId = $routeParams.id;
        // Fetch the watch item with the specified ID and assign it to $scope.watch
        $scope.watch = $scope.list.find(function (item) {
          return item.id === parseInt(watchId);
        });
      });

      app.controller("loginController", function ($scope) {
        // Login controller logic
      });

      app.controller("signUpController", function ($scope) {
        // Signup controller logic
      });
