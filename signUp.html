<div ng-controller="signUpController">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
        <div class="card shadow mb-3">
          <img
            src="https://res.cloudinary.com/dbzhlwgdm/image/upload/v1679734504/KTCamp/eugene-ga-_jWpftjxrSk-unsplash_alepyu.jpg"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <form ng-submit="signup()" class="validated-form" novalidate>
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  autofocus
                  id="username"
                  name="username"
                  class="form-control"
                  ng-model="username"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  ng-model="password"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <button class="btn btn-success btn-block" type="submit">
                Sign Up
              </button>
              <a class="btn btn-info btn-block" role="button" href="#!login"
                >Back to Login</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
